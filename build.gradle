apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'Main'

repositories {
    mavenCentral()
}

jar {
    baseName = 'social-networking-kata'
    version =  version
    manifest {
        attributes 'Main-Class': mainClassName
    }
}