apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'Main'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
}

jar {
    baseName = 'social-networking-kata'
    version =  version
    manifest {
        attributes 'Main-Class': mainClassName
    }
}